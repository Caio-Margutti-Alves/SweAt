general:
    artifacts:
        - /home/ubuntu/SweAT/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

test:
  override:
    # start the emulator
    - emulator -avd circleci-android21 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the build outputs to artifacts
    - cp -r SweAt/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r SweAT/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS

deployment:
    staging:
        branch: master
        heroku:
            appname: sweat-app