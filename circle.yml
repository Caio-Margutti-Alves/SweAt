machine:
  environment:
    ANDROID_HOME: /home/ubuntu/android
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  cache_directories:
    - ~/.android
    - ~/android
  override:
    - sh ./install-dependencies.sh

test:
  override:
    - bash ./gradlew build